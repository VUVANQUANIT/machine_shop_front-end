<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3 class="footer-title">Thông tin liên hệ</h3>
      <div class="footer-contact">
        <div class="contact-item">
          <strong>Điện thoại:</strong>
          <a [href]="'tel:' + phoneHai" class="contact-link">{{ phoneHai }}</a> (Mr.Hải)
        </div>
        <div class="contact-item">
          <a [href]="'tel:' + phoneHang" class="contact-link">{{ phoneHang }}</a> (Mrs.Hằng)
        </div>
        <div class="contact-item">
          <strong>Email:</strong>
          <a [href]="'mailto:' + email" class="contact-link">{{ email }}</a>
        </div>
        <div class="contact-item">
          <strong>Facebook:</strong>
          <a [href]="facebookUrl" target="_blank" rel="noopener noreferrer" class="contact-link">Trang Facebook</a>
        </div>
        <div class="contact-item">
          <strong>Địa chỉ:</strong>
          <span>{{ address }}</span>
        </div>
      </div>
    </div>

    <div class="footer-section footer-section--map">
      <h3 class="footer-title">Bản đồ</h3>
      <div class="footer-map">
        <iframe
          [src]="mapEmbedUrl"
          width="100%"
          height="250"
          style="border:0; border-radius: 8px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Bản đồ Machine Shop"
        ></iframe>
        <a [href]="mapUrl" target="_blank" rel="noopener noreferrer" class="map-link">
          Xem trên Google Maps →
        </a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p class="copyright">© {{ currentYear }} Machine Shop. All rights reserved.</p>
    <a routerLink="/products" class="footer-link">Sản phẩm</a>
  </div>
</footer>
