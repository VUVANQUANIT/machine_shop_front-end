<div class="login-page">
  <div class="login-card">
    <h1 class="login-title">Đăng nhập quản trị</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      @if (errorMessage) {
        <p class="login-error">{{ errorMessage }}</p>
      }
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-input"
          placeholder="Nhập tên đăng nhập"
          autocomplete="username"
        />
        @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
          <span class="form-error">Vui lòng nhập tên đăng nhập.</span>
        }
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Nhập mật khẩu"
          autocomplete="current-password"
        />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <span class="form-error">Vui lòng nhập mật khẩu.</span>
        }
      </div>
      <button type="submit" class="btn-submit" [disabled]="loading">
        {{ loading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
      </button>
    </form>
    <a routerLink="/products" class="login-back">← Về trang chủ</a>
  </div>
</div>
